<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" placeholder="johnsena">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" placeholder="qwerty123!?#">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a routerLink="../profile/profile.component.html" class=" btn btn-primary btn-block wbdv-button wbdv-login">Sign
          In</a>
        <a href="/" class="btn btn-danger btn-block">Cancel</a>
        <div class="row">
          <div class="col-6">
            <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
          </div>
          <div class="col-6">
            <a href="../register/register.component.html" class="float-right wbdv-link wbdv-register">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
