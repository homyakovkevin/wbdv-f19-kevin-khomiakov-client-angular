<div class="container-fluid">
  <h3>Course Navigator</h3>
  <ul class="list-group wbdv-link wbdv-courseList">
    <li *ngFor="let course of courses" class="list-group-item wbdv-link wbdv-course">
      <a routerLink="/courses/{{course.id}}/modules">
        <h5>{{course.title}}</h5>
      </a>
    </li>
  </ul>
</div>
