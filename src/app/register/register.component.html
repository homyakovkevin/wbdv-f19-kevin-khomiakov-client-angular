<div class="container">
  <h1>Sign Up</h1>
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username" placeholder="johnsena">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password" placeholder="qwerty123!?#">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
        Verify Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password-verify" placeholder="qwerty123!?#">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a href="../profile/profile.template.client.html" class=" btn btn-primary btn-block wbdv-button wbdv-register">Sign Up</a>
        <a href="/" class="btn btn-danger btn-block">Cancel</a>
        <div class="row">
          <div class="col-6">
            <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
